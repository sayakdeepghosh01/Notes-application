<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FastNotes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body >
    <!--nav bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">FastNotesðŸ“š</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">GitHub Link</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Copy Code is DisabledðŸ˜œ</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="No need to Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!--the form templete -->
    <div class = "container">
        <h1>Add your notes here</h1>
    <form action="/" method = "post">
        <div class="mb-3">
            <label for="title" class="form-label">Note Title</label>
            <input type="text" class="form-control" name="title" placeholder="Machine Learning Notes">
          </div>
          <div class="mb-3">
            <label for="desc" class="form-label">Note Desciption</label>
            <input type="text" class="form-control" name="desc" placeholder="Machine learning is a branch of artificial intelligence (AI)">
          </div>


          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name = "important" id = "exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Important</label>
          </div>
          <button type ="submit" class ="btn-primary" style="background-color:#87ceeb">Submit</button>
        </form>
    </div>
<!--here output with Jinja2 -->
<div style="background-color: #ffffff; /* White background for the container */ padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
  <h2>Your Notes</h2>
  
  {% if newDocs is defined %}
      <h6>Only Important Notes are Displayed Here</h6>

      {% for item in newDocs %}
          {% if item.important %}
              <div>
                  {{ item.title }}
              </div>
          {% endif %}
      {% endfor %}

  {% endif %}
</div>

</body>
</html>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
